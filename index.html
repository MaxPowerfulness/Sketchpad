<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sketchpad</h1>
    <div id="wrapper">
        <div id="menu">
            <div class="gridSettings">
                <h2>Grid Settings</h2>
                <div class="slideContainer">
                    <input type="range" min="16" max="60" value="16" oninput="displayDimensions()" class="slider" id="sliderRange">
                    <p>Size: <span class="width"></span> x <span class="height"></span></p>
                </div>
                <button onclick="toggleGridLines()">Toggle grid lines</button>
            </div>
            <div class="fillSettings">
                <h2>Fill Settings</h2>
                <div class="colorWheelContainer">
                    <input type="color" id="fillColor" name="fillColor" value="black">
                </div>
                <div class="opacityContainer">
                    <label for="opacitySlider">Opacity: <span class="opacityNum"></span></label>
                    <input type="range" min="0" max="1" value="1.0" step="0.1" oninput="displayOpacity()"class="slider" id="opacitySlider">
                </div>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div id="gridContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
